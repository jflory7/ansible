---
os: linux
dist: bionic

language: python
python: "3.8"
cache: pip
install:
  - pipenv lock --dev --requirements > /tmp/requirements.txt
  - pip install -r /tmp/requirements.txt
script:
  - yamllint -c .yamllint .
  - ansible-lint -x 403 playbooks/master.yml

notifications:
  irc:
    channels:
      - "ircs://chat.freenode.net:6697/##jwf"
    template:
      - "[%{repository_name}:%{branch}@%{commit} - build #%{build_number}] CI %{result}! (%{build_url})"
    on_success: change
    on_failure: always
