server {
    listen                      443 ssl http2;
    listen                      [::]:443 ssl http2;
    root                        /var/www/horizon.jwf.io/html;

    access_log                  /var/www/horizon.jwf.io/logs/horizon.jwf.io_access.log;
    error_log                   /var/www/horizon.jwf.io/logs/horizon.jwf.io_error.log error;

