server {
    listen       443 ssl;
    server_name  horizon.jwf.io;
    root         /var/www/horizon.jwf.io/html;

    access_log   /var/www/horizon.jwf.io/logs/horizon.jwf.io_access.log;
    error_log    /var/www/horizon.jwf.io/logs/horizon.jwf.io_error.log error;

    ssl                         on;
    ssl_certificate             /etc/letsencrypt/live/horizon.jwf.io/fullchain.pem;
    ssl_certificate_key         /etc/letsencrypt/live/horizon.jwf.io/privkey.pem;
    ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers                 "SSLv3:TLSv1:+HIGH:!SSLv2:!MD5:!MEDIUM:!LOW:!EXP:!ADH:!eNULL:!aNULL";
    ssl_prefer_server_ciphers   on;

    location / {
        index  index.html;
        server_tokens off;
    }

    location /server_status {
        access_log      off;
        allow           127.0.0.1;      # localhost
        allow           198.27.81.191;  # this machine
        deny            all;
        stub_status;
