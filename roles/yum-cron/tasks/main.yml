---
- name: install/upgrade yum-cron
  package:
    state: latest
    name: yum-cron

- name: push /etc/yum/yum-cron.conf
  template:
    src: yum-cron.conf
    dest: /etc/yum/yum-cron.conf
  notify: restart yum-cron

- name: start/enable yum-cron service
  service:
    name: yum-cron
    state: started
    enabled: yes
